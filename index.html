<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal App | Find Your Meal</title>
  <!--bootstrap link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!--fontawsome link-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></link>
  <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
  <!-- css link-->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!--outer body-->
    <div id="body">
        <!--header section-->
        <div id="navbar" class="navbar navbar-dark fixed-top bg-success bg-opacity-75">
            <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" onclick="displayFavtMealList()">
            <span class="navbar-toggler-icon" ></span>
          </button>
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header bg-danger">
              <!--favoutite header-->
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color:white ;">
                Favourites
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <!--to display favourite meals -->
            <div id="favourites-body" class="offcanvas-body d-flex justify-content-center flex-wrap">
              <div class="spinner-border text-success" role="status">
              </div>
            </div>
          </div>
          <a class="navbar-brand" href="index.html" style="font-size: 25px;"><b><i>Meal App</i></b></a>
          <img src="Assets/foodicon.jpeg" style="max-width:40px;">
        </div>
        </div>
    </div>
  </div>
  
  <div id="bg-img"></div>
  <div id="heading" class="container text-center">
    <h1>Get Your Feast</h1>
  </div>
  <!--search bar to search your meal-->
  <div id="searchbar"class="container text-center mt-5">
    <input type="search" id="search" class="form-control"  placeholder="Search your meals...">
  </div>

  <!-- meal result -->
  <div id="heading-text" class="mt-3 text-center text-bg-light">
    <h5>Meal Results:</h5>
  </div>
  <ul id="suggestions-list"></ul>
    <div id="main" class="d-flex justify-content-around container mt-5 flex-wrap"></div>
</div>

<!-- link to bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- link to js -->
  <script src="script.js"></script>

</body>
